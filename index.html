<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <section class="main">
      <div class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="add-task__input input" type="text">
        <button class="add-task__button button">Add</button>
      </div>
      </div>
      <h3 class="text-h3">Todo</h3>
      <ul class="tasks" id="incompleteTasks">
        <li class="tasks__item">
          <input class="tasks__checkbox input" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="task__input task__input--hidden input">
          <button class="tasks__button--edit button">Edit</button>
          <button class="tasks__button--delete button">
            <img class="tasks__button-icon" src="./remove.svg" alt="Remove item">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__checkbox input" type="checkbox">
          <label class="tasks__label task__label--edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input--hidden task__input--edit-mode input">
          <button class="tasks__button--edit button">Save</button>
          <button class="tasks__button--delete button">
            <img class="tasks__button-icon" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
      <h3 class="text-h3">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox input" type="checkbox" checked>
          <label class="tasks__label task__label--completed">See the Doctor</label>
          <input type="text" class="task__input task__input--hidden input">
          <button class="tasks__button--edit button">Edit</button>
          <button class="tasks__button--delete button">
            <img class="tasks__button-icon" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
